<!DOCTYPE html>
<html lang="en">

    <head>


        <title>Morse Code Translator</title>

        <!-- bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">


    </head>


    <body>

        <div class="d-flex justify-content-center border-bottom border-dark ">
            <text class="title text-center">Morse Code Translator </text>
        </div>
        <div class="d-flex justify-content-center mt-4 ">
            <text id="textMorse" onclick="translationModeChange(this)"
                class="translatorSelect mx-3 px-4 pt-1 translatorButtonSelected text-center">Text to Morse</text>
            <text id="morseText" onclick="translationModeChange(this)"
                class="translatorSelect mx-3 px-4 pt-1 text-center">Morse to
                Text</text>
        </div>

        <div class="d-flex flex-column justify-content-center mt-4 container-fluid">

            <div class="d-flex justify-content-center">
                <text onclick="translateButton();buttonClick(this)"
                    class="translate mx-3 px-4 pt-1 my-3 d-md-none">Translate</text>

                <text name="copyBtn" onclick="copyButton();buttonClick(this)"
                    class="translate mx-3 px-4 pt-1 my-3 d-md-none">Copy Morse</text>
            </div>

            <div class="row justify-content-center">
                <textarea class="translationBox" name="" id="inputTextBox"
                    placeholder='Type morse code here, use "." key for a dot and "-" key for a dash'></textarea>
                <span class="translationBox d-flex flex-warp" id="outputText">
                </span>
            </div>

            <div class="d-flex justify-content-center">
                <text onclick="translateButton();buttonClick(this)"
                    class="translate mx-3 px-4 pt-1 my-3 d-none d-md-block">Translate</text>

                <text name="copyBtn" onclick="copyButton();buttonClick(this)"
                    class="translate mx-3 px-4 pt-1 my-3 d-none d-md-block">Copy Morse</text>
            </div>
        </div>



    </body>


    <script src="app.js"></script>


    <!-- bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- bootstrap poppers (dropdowns,popover etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</html>
